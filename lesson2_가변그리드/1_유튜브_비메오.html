<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>JS Bin</title>
    <style>
        #wrap {
            width: 80%;
            margin: 0 auto;
            /* max-width: 600px; */
        }

        #dvVideo {
            position: relative;
            height: 0;

            /* 16:9 비율 */
            padding-bottom: 56.24%
        }

        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="dvVideo">
            <iframe src="https://www.youtube.com/embed/BCVLOS0a_hM?ecver=2" frameborder="0" allow="autoplay; encrypted-media"
                allowfullscreen>
            </iframe>
        </div>
    </div>
</body>

</html>
