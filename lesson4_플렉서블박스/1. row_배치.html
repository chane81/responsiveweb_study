<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>html 기본</title>
    <style>
        /* div 사이의 엔터 공백 제거 */
        #wrap {
            font-size: 0px;
            display: flex;
            flex-direction: row;
            width: 90%;
            height: 500px;
            margin: 0 auto;
            border: 4px solid #000;
        }

        #wrap div {
            width: 33.33%
        }

        #wrap div:first-child {
            background: red;
        }

        #wrap div:nth-child(2) {
            background: blue;
        }

        #wrap div:last-child {
            background: yellow;
        }

        #wrap * {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
