<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>html 기본</title>
    <style>
        /* div 사이의 엔터 공백 제거 */
        #wrap {
            font-size: 0px;

            display: flex;
            flex-flow: row wrap;

            /* align-content 속성을 다양하게 변경시켜 볼 것
            - stretch
            - flex-start
            - flex-end
            - center
            - space-between
            - space-around
            - space-evenly
            */
            align-content: space-evenly;

            height: 95vh;
            border: 1px solid hotpink;

        }

        #wrap * {
            font-size: 16px;
        }

        #wrap>div {
            width: 10rem;
            height: 10rem;
            border: 1px solid hotpink;
            margin: 0.3rem 0.3rem;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div>하나</div>
        <div>둘</div>
        <div>셋</div>
        <div>넷</div>
        <div>다섯</div>
        <div>여섯</div>
        <div>일곱</div>

    </div>
</body>

</html>
